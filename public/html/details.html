<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Player Profile</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
      <button class="button btn-secondary btn-lg" ui-sref="list">Back</button>
    </div>
  </div>
  <div class="row jumbotron">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <table class="table table-hover">
        <tbody>
          <tr ng-repeat="object in vm.data">
            <td class="text-center">{{object.key}}</td>
            <td class="text-center">{{object.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
